name: Website Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "âš¡ Checkout"
        uses: actions/checkout@v3

      - name: "ðŸ§ª Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
        
      - name: "ðŸ“¦ Install Dependencies Website"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm install
        
      - name: "âœ… Run Unit Tests Website"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm test
        
      - name: "âœ… Building"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm run build
