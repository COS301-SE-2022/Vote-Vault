name: Frontend-Check

on:
  pull_request:
    branches: [ develop, main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "âš¡ Checkout"
        uses: actions/checkout@v3

      - name: "ðŸ§ª Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: "ðŸ“¦ Install Dependencies App"
        working-directory: ./Frontend/Voting App/VoteVault
        run: npm install
        
      - name: "ðŸ“¦ Install Dependencies Website"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm install

