name: Frontend-Check

on: [push, pull_request]

jobs:
  App:
    runs-on: ubuntu-latest
    steps:
      - name: "âš¡ Checkout"
        uses: actions/checkout@v3
        
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0

      - name: "ðŸ§ª Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: "ðŸ“¦ Install Dependencies App"
        working-directory: ./Frontend/Voting App/VoteVault
        run: npm install

#       - name: "ðŸŒ¹ Format Code"
#         working-directory: ./Frontend/Voting App/VoteVault
#         run: yarn format

#       - name: "ðŸ§¶ Lint Code"
#         working-directory: ./Frontend/Voting App/VoteVault
#         run: npm lint

      - name: "âœ… Run Unit Tests App"
        working-directory: ./Frontend/Voting App/VoteVault
        run: npm test
        
      - name: Codecov
      # You may pin to the exact commit or the version.
      # uses: codecov/codecov-action@81cd2dc8148241f03f5839d295e000b8f761e378
        uses: codecov/codecov-action@v3.1.0
        with:
        # Repository upload token - get it from codecov.io. Required only for private repositories
          token: ${{ secrets.CODECOV_TOKEN }} # optional
  Website:
    runs-on: ubuntu-latest

    steps:
      - name: "âš¡ Checkout"
        uses: actions/checkout@v3
        
      - name: "ðŸ§ª Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
        
      - name: "ðŸ“¦ Install Dependencies Website"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm install
        
      - name: "âœ… Run Unit Tests Website"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm test
        
      - name: "âœ… Building"
        working-directory: ./Frontend/Website/Vote-Vault-Website
        run: npm run build


      - name: Codecov
      # You may pin to the exact commit or the version.
      # uses: codecov/codecov-action@81cd2dc8148241f03f5839d295e000b8f761e378
        uses: codecov/codecov-action@v3.1.0
        with:
        # Repository upload token - get it from codecov.io. Required only for private repositories
          token: ${{ secrets.CODECOV_TOKEN }} # optional

