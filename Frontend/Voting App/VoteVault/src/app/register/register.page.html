<body>
  <ion-header class="ion-margin-bottom">
    <ion-toolbar class="ion-text-center">
      <ion-title>Voter Registration</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="voter-Details ion-text-center ion-padding">
    <ion-card-header>
        <ion-card-title>
          Voter Details
        </ion-card-title>
    </ion-card-header>

    <ion-list>
        <ion-grid>
            <ion-row>
                <ion-label>First Name:</ion-label>
            </ion-row>
            <ion-row>
                <ion-input placeholder="Enter first name here"></ion-input>
            </ion-row>
        </ion-grid> 
    </ion-list>

    <ion-list>
        <ion-grid>
            <ion-row>
                <ion-label>Last Name:</ion-label>
            </ion-row>
            <ion-row>
                <ion-input placeholder="Enter last name here"></ion-input>
            </ion-row>
        </ion-grid> 
    </ion-list>

    <ion-list>
        <ion-grid>
            <ion-row>
                <ion-label>ID Number:</ion-label>
            </ion-row>
            <ion-row>
                <ion-input placeholder="Enter ID number here"></ion-input>
            </ion-row>
        </ion-grid> 
    </ion-list>

    <ion-list>
        <ion-grid>
            <ion-row class="ion-align-items-center">
                    <ion-label>Scan ID:</ion-label>
            </ion-row>
            <ion-row class="ion-align-items-center">
                    <ion-button>
                        <ion-icon name="camera-outline"></ion-icon>
                    </ion-button>
            </ion-row>
        </ion-grid> 
    </ion-list>
  </ion-card>
</body>
