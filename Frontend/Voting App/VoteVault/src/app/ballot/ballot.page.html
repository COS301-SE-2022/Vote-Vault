<ion-header>
  <ion-toolbar>
    <ion-title>ballot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let o of options">
      <ion-label>{{o}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="o.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
