    <ion-card (click)="electionClicked(e)" *ngFor="let e of elections; let i = index" id="election">

        <ion-chip (click)="vote(e)">
          <ion-label><ion-icon name="checkbox-outline"></ion-icon>Vote</ion-label>
        </ion-chip>
      </ion-card-header>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button color="primary" (click)="back()"><ion-icon name="log-out-outline"></ion-icon></ion-fab-button>
    </ion-fab>
</ion-content>
