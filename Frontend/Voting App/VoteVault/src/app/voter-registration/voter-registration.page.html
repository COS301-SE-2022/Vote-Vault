<body>
  <ion-button id = "menuButton" (click) = "openCustom()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
  <ion-header class="ion-margin-bottom">
    <ion-toolbar class="ion-text-center">
      <ion-title id="page-heading">Voter Registration</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="voter-Details ion-text-center ion-padding">
    <ion-card-header>
      <ion-card-title>
        Scan ID Card
      </ion-card-title>
    </ion-card-header>
    <ion-button expand="full" color="dark" (click)="scanBarcode()">Scan ID</ion-button>
    <!-- <ion-item  class="ion-align-items-center" color="light"> -->
      <!-- <ion-button size="medium" (click) = "scanBarcode()"> -->
        
        <!-- <ion-icon name="camera-outline"></ion-icon> -->
        <div *ngIf="scannedData">
          <p>
            Scanned Code Text : <b>{{ scannedData["text"] }}</b>
          </p>
        </div>
    <!-- </ion-item> -->
    <ion-button id="regnowbutton" class="ion-margin-top" (click)="registerVoter()" style="display: none;">
        Register Now
    </ion-button>
  </ion-card>
</body>
