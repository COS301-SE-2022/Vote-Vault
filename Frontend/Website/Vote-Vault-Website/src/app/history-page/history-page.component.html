<!DOCTYPE html>
<html>
  <head>

  </head>
  <header>
    <img id="logo" alt="Logo for Vote Vault" src="fortuna.png">
  </header>
  <body>
    <div class="navbar">
      <a [routerLink]="['/home']" routerLinkActive="active">Home</a>
      <a [routerLink]="['/analytics']" routerLinkActive="active">Analytics</a>
      <a [routerLink]="['/results']" routerLinkActive="active">Results</a>
      <a [routerLink]="['/howto']" routerLinkActive="active">How To</a>
      <a class="active" [routerLink]="['/history']" routerLinkActive="active">History</a>
    </div>

    <div class="col text-center" style="margin-top: 2rem; margin-bottom: 1rem;">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="electionhistoryButton" ngbDropdownToggle>Choose an election year</button>
        <div ngbDropdownMenu aria-labelledby="electionhistoryDropdown">
          <button ngbDropdownItem (click)="get21()">2021</button>
          <button ngbDropdownItem (click)="get20()">2020</button>
          <button ngbDropdownItem (click)="get19()">2019</button>
        </div>
      </div>
    </div>

    <div *ngIf="div0">
      <h1 style="text-align: center; font-size: 200%; margin-top: 2rem;">Use the dropdown to select a graph</h1>
    </div>

    <div *ngIf="div1">
      <chart id="gD" [type]="type" [data]="data" [options]="options"></chart>
    </div>

  </body>
  <footer>
    Vote Vault voting software
    <br>
    <br>
    Product of SSDpressed
    <br>
    <br>
    University of Pretoria
  </footer>

</html>
