<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <div class="navbar1">
      <div id="links">
        <a [routerLink]="['/home']"><img id="logo" alt="Logo for Vote Vault" src="assets/votevault transparent logo.png"></a>
        <a [routerLink]="['/home']" routerLinkActive="active">Home</a>
        <a [routerLink]="['/analytics']" routerLinkActive="active">Analytics</a>
        <a [routerLink]="['/results']" routerLinkActive="active">Results</a>
        <a [routerLink]="['/howto']" routerLinkActive="active">How To</a>
        <a [routerLink]="['/history']" routerLinkActive="active">History</a>
        <a class="active" [routerLink]="['/predictions']" routerLinkActive="active">Predictions</a>
      </div>
        <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a> -->
    </div>

    <div class="rest">

      <div style="width: 100vw; height: 20rem">
        <img src="assets/images/prediction-banner.jpg" id="banner">

        <div id="welcome">
          <h1 style="margin-top: 3rem; font-size: 3rem;">Predicted Results and Analytics</h1>
        </div>

      </div>

      <div id="b1">
        <chart class="ch" [type]="type3" [data]="data3" [options]="options3"></chart>
      </div>

    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("links");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>


  </body>
</html>
