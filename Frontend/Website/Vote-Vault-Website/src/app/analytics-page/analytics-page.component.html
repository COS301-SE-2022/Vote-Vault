<!DOCTYPE html>
<html>
  <head>

  </head>
  <header>
    <img id="logo" alt="Logo for Vote Vault" src="fortuna.png">
    <input type="text" placeholder="Search...">
  </header>
  <body>
    <div class="navbar">
      <a [routerLink]="['/home']" routerLinkActive="active">Home</a>
      <a class="active" [routerLink]="['/analytics']" routerLinkActive="active">Analytics</a>
      <a [routerLink]="['/results']" routerLinkActive="active">Results</a>
      <a [routerLink]="['/howto']" routerLinkActive="active">How To</a>
    </div>
    <table style="width: 100%; height: 500px;" cellpadding="5" cellspacing="5" border="2">
      <tbody>
      <tr>
      <td >
        <chart id="gD" [type]="type" [data]="data" [options]="options"></chart>
      </td>
      <td >Location Distribution</td>
      <td >Age Distrbution</td>
      </tr>
      </tbody>
      </table>

  </body>
  <footer>
    Vote Vault voting software
    <br>
    <br>
    Product of SSDpressed
    <br>
    <br>
    University of Pretoria
  </footer>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    var xValues = [50,60,70,80,90,100,110,120,130,140,150];
    var yValues = [7,8,8,9,9,9,10,11,14,14,15];

    new Chart("myChart", {
      type: "line",
      data: {
      labels: xValues,
      datasets: [{
      backgroundColor: "rgba(0,0,0,1.0)",
      borderColor: "rgba(0,0,0,0.1)",
      data: yValues
    }]
  },
});
  </script>

</html>
